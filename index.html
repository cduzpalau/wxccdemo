<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Webex AI Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #000;
        color: #fff;
        font-family: "Arial", "Helvetica Neue", Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      .logo {
        margin-top: 48px;
        width: 220px;
        height: auto;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .title {
        font-size: 3rem;
        font-weight: bold;
        margin: 32px 0 16px 0;
        letter-spacing: 2px;
      }
      .subtitle {
        font-size: 2rem;
        margin-bottom: 40px;
        font-weight: 500;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.3;
      }
      .qr {
        margin-top: 40px;
        width: 340px;
        height: auto;
        border-radius: 24px;
        background: #fff;
        padding: 12px;
        display: inline-block;
        box-shadow: 0 0 32px #0e76a8a1;
      }
      @media (max-width: 600px) {
        .title {
          font-size: 2rem;
        }
        .subtitle {
          font-size: 1.2rem;
        }
        .logo {
          width: 150px;
        }
        .qr {
          width: 220px;
        }
      }
    </style>
  </head>
  <body>
    <img
      class="logo"
      src="White_Webex_Logo_lockup_vertical_whitetext.svg"
      alt="Webex Logo"
    />
    <div class="title">Webex AI Agent</div>
    <div class="subtitle">
      Experimente o nosso novo Agente Webex AI,<br />fa√ßa perguntas sobre o
      evento
    </div>
    <img class="qr" src="qrapcc2025.png" alt="QR Code" />
  </body>
</html>
